#jinja2:lstrip_blocks: True
---

fullnameOverride: "{{ release_name }}"
replicaCount: "{{ dashboard_replicas }}"

extraArgs:
  - --system-banner="{{ organization }} - {{ context }}"

ingress:
  enabled: true
  annotations:
    kubernetes.io/tls-acme: "true"
  hosts:
    - "dashboard.{{ domain }}"
  paths:
    - /
  tls:
    - secretName: dashboard-tls-certificate
      hosts:
        - "dashboard.{{ domain }}"

settings:
  clusterName: "{{ context }}"
  itemsPerPage: {{ dashboard_config_items_displayed }}
  logsAutoRefreshTimeInterval: {{ dashboard_config_logs_refresh_interval }}
  resourceAutoRefreshTimeInterval: {{ dashboard_config_resouce_refresh_interval }}
  disableAccessDeniedNotifications: {{ dashboard_config_notifications_disabled }}

pinnedCRDs:
  {% if components.certmanager.enabled %}
  - kind: customresourcedefinition
    name: certificates.cert-manager.io
    displayName: cert-manager/certificates
    namespaced: true
  - kind: customresourcedefinition
    name: clusterissuers.cert-manager.io
    displayName: cert-manager/clusterissuers
    namespaced: false
  {% endif %}

metricsScraper:
  enabled: true

rbac:
  clusterReadOnlyRole: "{{ dashboard_rbac_readonly }}"
